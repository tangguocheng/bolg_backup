<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>七夕快乐</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="Shortcut Icon" href="love.ico" type="image/x-icon">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<audio autoplay="autoplay" loop>
      <source src="http://obd6jz6in.bkt.clouddn.com/%E4%B8%80%E6%AC%A1%E5%B0%B1%E5%A5%BD.mp3" type="audio/mp3" />
</audio>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">亲爱的，又是一年七夕了</span><br /><br />
				<span class="comments">这是我们在一起的第几个年头？</span><br /><br />
				<span class="comments">嗯，我算算，1、2、3、4、5，第5个年头了^_^</span><br /><br />
				<span class="comments">不过真算起来，在杭州的这一年才是我们“真正在一起”的日子</span><br /><br />
				<span class="comments">四年大学，我们过了四年的异地恋</span><br /><br />
				<span class="comments">谢谢你陪着我走过这段时光</span><br /><br />
				<span class="comments">如今，我们可以一起吃饭、一起去玩、一起瞎浪，甚至是一起面对面的吵架……</span><br /><br />
				<span class="comments">这一年，我觉得很开心</span><br /><br />
				<span class="comments">我越来越觉得离不开你</span><br /><br />
				<span class="comments">即使吵架闹矛盾，你我冷战</span><br /><br />
				<span class="comments">我知道这是一场毫无悬念的“战争”</span><br /><br />
				<span class="comments">最后肯定是我输</span><br /><br />
				<span class="comments">因为，我忍受不了没有你的日子</span>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						亲爱的，咱俩在一起都这么长时间了
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						让我一直爱你到白头吧！<br/>
						<div class="signature">- 那个小石头</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2011, 10, 1);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "出错了：";
			msg.innerHTML = "浏览器不支持HTML5，换个浏览器试试";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 1000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
